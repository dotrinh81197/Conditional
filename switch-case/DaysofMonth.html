<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Tháng</label>
    <input type="number" value="Tháng" id="month">
    <input type="button" value="Tính số ngày" onclick="result()">
    <p id="demo"></p>


    <script>
        function result() {
            let month = parseInt(document.getElementById("month").value);


            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("demo").innerHTML = ("Tháng " + month + " có 31 ngày");
                    break;
                case 2:
                    document.getElementById("demo").innerHTML = ("Tháng " + month + " có 28 hoăc 29 ngày");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("demo").innerHTML = ("Tháng " + month + " có 30 ngày");
                    break;
                default:
                    alert("Hãy nhập tháng từ 1 -12");
                    break;
            }
        }
    </script>
</body>

</html>
