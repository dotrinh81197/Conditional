<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀI 2 SWITCH CASE</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("a?" + ""));
        switch (a) {
            case 0:
                alert(a);
                break;
            case 1:
                alert(a);
                break;
            case 2:
            case 3:
                alert("2,3");
                break;
            default:
                alert("không xác định");
                break;
        }
    </script>

</body>

</html>
